<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/project17.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <button class="open"><i class="fa-solid fa-bars"></i></button>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">products</a></li>
            <li><a href="">About</a></li>
        </ul>
        <img src="https://vanilla-js-store.netlify.app/images/logo-white.svg" alt="" class="logo">
        <div class="cart"><button class="cart-Btn"><i class="fa-solid fa-cart-shopping"></i></button><span class="items-number">0</span></div>
    </nav>
    <section class="front">
        <h1> rest, relax, unwind </h1>
        <h3>Embrace your choices - we do</h3>
        <button class="show-Now">SHOW NOW</button>
    </section>

    <section class="pop-up">
        <button class="close"><i class="fa-solid fa-x"></i></button>
        <ul class="pop-links">
            <li><a href=""><i class="fa-solid fa-house-chimney"></i>Home</a></li>
            <li><a href=""><i class="fa-solid fa-couch"></i>products</a></li>
            <li><a href=""><i class="fa-solid fa-book"></i>About</a></li>
        </ul>
    </section>
    
    <div class="side-cart">
        <aside>
            <button class="close-cart"><i class="fa-solid fa-x"></i></button>
                <header>
                    <h3>Your Bag</h3>
                </header>
                <div class="products">
                    
                </div>
                <footer class="total">
                    <h3>total: <span class="t-money" >$ </span></h3>
                    <button class="checkout">checkout</button>
                </footer>
        </aside>
    </div>

    <section class="featured">
        <div class="title"><span>/</span> <p>featured</p></div>
        <div class="products-fe">
            <div class="product">
                <figure class="product-container">
                    <div class="img-content">
                        <div class="image"><img src="/img/product-1.jpeg" alt=""></div>
                        <div class="icons">
                            <button class="search">
                                <i class="fa-solid fa-magnifying-glass" ></i>
                            </button>
                            <button class="add-cart">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </button>
                        </div> 
                    </div>
                    <figcaption class="pro-info">
                        <h3 class="title">high-back bench</h3>
                        <h2 class="price">$9.99</h2>
                    </figcaption>
                </figure>
            </div> 
        </div>

        <button class="all-product"><a href="/html/project16.html">All Products</a></button>
    </section>

    <script src="/js/project17.js"></script>
</body>
</html>
